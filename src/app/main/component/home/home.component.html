<section class="home-header d-flex flex-column justify-content-end" style="margin-top: 80px;">
    <app-spinner *ngIf="Loading == true"></app-spinner>

<div class="container">
  <div><h2 class="header-title">Our Latest Movies</h2>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let movie of trendingmovies">
        <ng-template carouselSlide [id]="movie.id">
          <a routerLink="/mediatype/movie/{{movie.id}}">
            <img class="p-1" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" [alt]="movie.alt" [title]="movie.title">
          </a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
</section>
<app-homeMidSections [trending]='"movie"' [homeHeader]="true"></app-homeMidSections>
<app-homeMidSections [trending]='"tv"' [homeHeader]="true"></app-homeMidSections>
<app-homeMidSections [trending]='"person"' [homeHeader]="true"></app-homeMidSections>
