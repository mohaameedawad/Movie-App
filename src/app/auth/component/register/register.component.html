<div class="container " style="margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-6">
      <form [formGroup]="Form" (ngSubmit)="submit(Form)">
        <h1 style="font-weight: 400;">Registeration Form :</h1>
        <div class="form-group">
          <label for="firstname">firstname :</label>
          <input type="text" class="form-control" id="firstname"  formControlName="firstName">
          <div *ngIf="!Form.get('firstName')?.valid && Form.get('firstName')?.touched">
            <span *ngIf=" Form.get('firstName')?.errors?.['required']" class="form-text text-danger">this feild is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">lastName :</label>
          <input type="text" class="form-control" id="lastName"  formControlName="lastName">
          <div *ngIf="!Form.get('lastName')?.valid && Form.get('lastName')?.touched">
            <span *ngIf=" Form.get('lastName')?.errors?.['required']" class="form-text text-danger">this feild is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" email formControlName="email">
          <div *ngIf="!Form.get('email')?.valid && Form.get('email')?.touched">
            <span *ngIf=" Form.get('email')?.errors?.['required']" class="form-text text-danger">this feild is required</span>
            <span *ngIf="Form.get('email')?.errors?.['email']" class="form-text text-danger">email must be in this format:
              example@gmail.com</span>
          </div>
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="Password">
          <div *ngIf="!Form.get('Password')?.valid && Form.get('Password')?.touched">
            <span *ngIf=" Form.get('Password')?.errors?.['required']" class="form-text text-danger">this feild is required</span>
            <span *ngIf=" Form.get('Password')?.errors?.['minlength']" class="form-text text-danger">MinLength is 6!!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="Confirmpassword">Confirm Password:</label>
          <input type="password" class="form-control" id="Confirmpassword" formControlName="Confirmpassword">
          <div *ngIf="!Form.get('Confirmpassword')?.valid && Form.get('Confirmpassword')?.touched">
            <span *ngIf=" Form.get('Confirmpassword')?.errors?.['required']" class="form-text text-danger">this feild is required</span>
            <span *ngIf=" Form.get('Confirmpassword')?.errors?.['minlength']" class="form-text text-danger">minLength is 6 !!</span>
          </div>
          <span *ngIf="Form.get('Password')?.valid && Form.get('Confirmpassword')?.touched && Form.value.Password != Form.value.Confirmpassword" class="form-text text-danger">Passwards don't match !!</span>
        </div>
        <div class="row">
          <button type="submit" [disabled]="Form.invalid || Form.get('Confirmpassword')?.touched && Form.value.Password != Form.value.Confirmpassword" class="btn btn-primary mt-3 mb-5 mx-auto">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</div>
