<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
        <div class="form-group">
          <h1 style="font-weight: 400;">Login Form :</h1>
          <label for="email">Email address</label>
          <input type="email"
                  class="form-control"
                  placeholder="example@gmail.com"
                  id="email"
                  email
                  #email="ngModel"
                  ngModel
                  name="email"
                  required >
          <div *ngIf="email.touched">
            <span *ngIf=" email.errors?.['required']" class="form-text text-danger">this feild is required</span>
            <span *ngIf="email.errors?.['email']" class="form-text text-danger">email must be in this format: example@gmail.com</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                placeholder="Enter Password"
                class="form-control"
                #password="ngModel"
                required
                minlength="8"
                ngModel
                name="password"
                id="password">
          <div *ngIf="password.touched">
            <span *ngIf=" password.errors?.['required']" class="form-text text-danger">this feild is required</span>
            <span *ngIf="password.errors?.['minlength']" class="form-text text-danger">this password must be at 6 numbers</span>
          </div>
        </div>

        <div >don't have account? <a class="text-primary" routerLink="/Regiser" style="text-decoration: underline;">Register</a></div>
        <div class="row">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mt-3 mx-auto">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
