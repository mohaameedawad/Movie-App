              <div style="display: flex;align-items: flex-start;justify-content: flex-start;"  class="m-0 p-0 w-100" routerLink="/mediatype/{{text.media_type}}/{{text.id}}">

                style="width: 50px;display: inline-block;margin: 5px;" />

                style="width: 50px;display: inline-block;margin: 5px;" />
              <div style="font-size: 18px;

                          display: inline-block;
                          text-overflow: clip;
                          margin: 10px 10px 0 0;
                          max-width: 70%;
                          white-space: break-spaces;">{{text.title}}{{text.name}}</div>
              </div>
            </ng-template>
